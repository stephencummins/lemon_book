author: "Stephen Cummins"
rights: "Copyright Â© 2025 by Stephen Cummins. All rights reserved."
date: "2025"
lang: "en-GB"

# --- Pandoc Configuration ---
template: custom-template.latex
toc: true
toc-depth: 2
# PDF Engine and Document Class
pdf-engine: xelatex
documentclass: book
fontsize: 11pt
papersize: a5
geometry:
  - margin=0.75in
  - bindingoffset=0.25in
  - top=0.75in
  - bottom=0.75in

# Fonts (as specified in build_book.sh)
mainfont: Georgia
sansfont: Helvetica
monofont: Menlo

# Highlight style for code blocks (if any)
highlight-style: zenburn

# Resource path for images
resource-path:
  - .
  - images

