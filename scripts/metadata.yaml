pdf-engine: xelatex
documentclass: book
fontsize: 11pt
geometry: margin=1in

# Fonts (as specified in build_book.sh)
mainfont: Georgia
sansfont: Helvetica
monofont: Menlo

# Highlight style for code blocks (if any)
highlight-style: zenburn

# Resource path for images
resource-path:
  - .
  - images

